<body>

    <section id="about">
        <div class="box">
            <h1 data-scroll="toggle(.fromTopIn, .fromTopOut)" class="text-gradient about-main-font bolder">Hello.</h1>
            <p data-scroll="toggle(.fromBottomIn, .fromBottomOut)" class="about-sub-font light">
                안녕하세요. 항상 사람들에게 편리함을 선물해주는, 그런 <mark>인공지능 개발자</mark>가 되고 싶은 송기태입니다.
            </p>
            <p data-scroll="toggle(.fromBottomIn, .fromBottomOut)" class="about-sub-font light">
                항상 저는 <mark>"인공지능을 어떻게 개발해야 사람들에게 편리함을 선물해 줄 수 있을까"</mark> 오늘도 공부중입니다.
            </p>
            <p data-scroll="toggle(.fromBottomIn, .fromBottomOut)" class="about-sub-font light">
                인공지능을 아직 실제로 개발해보지는 못 했지만 단국대학교소프트웨어고등학교에 입학하여 공부한다면 세계를 휘어잡을 수 있는 인공지능 개발자가 될 수 있다고 생각합니다.
            </p>
            <hr>
            <p data-scroll="toggle(.fromBottomIn, .fromBottomOut)" class="about-sub-font light">
                <a href="/about.html" class="more-link">
                    <span class="more-link-text">저에 대해서 더 알고 싶으신가요?</span>
                </a>
                <a href="/portfolio.pdf" class="more-link">
                    <span class="more-link-text">저의 작업물들을 보고 싶으신가요?</span>
                </a>
            </p>
        </div>
    </section>
    <script>
        function returnPage() {
            history.back();
        }

        window.counter = function () {
            // this refers to the html element with the data-scroll-showCallback tag
            var span = this.querySelector('span');
            var current = parseInt(span.textContent);
            span.textContent = current + 1;
        };
        document.addEventListener('DOMContentLoaded', function () {
            var trigger = new ScrollTrigger({
                addHeight: true
            });
        });
    </script>
